            function findSum(){
            var sum=0;
            var a=parseInt(prompt("Enter a number"));
            document.write("<BR>Number entered "+a);
            while(a>0){
                sum=sum+a;
                a=parseInt(prompt("Enter a number"));
                document.write("<BR>Number entered "+a);
                
                
            }
            
            var mySum=document.write("<br>Sum is "+sum);
            find1.innerHTML=mySum;

        }
