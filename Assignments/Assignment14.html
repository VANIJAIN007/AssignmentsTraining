    </audio> -->
    <img src="../Assignments/images/mole.png" id="mole" />
    <img src="../Assignments/images/dirt.svg" id="mud" />
    <button type="button" id="start" onclick="start()">START</button>
    <!-- <img src="https://media.istockphoto.com/photos/involved-asian-man-cyber-sport-gamer-concentrated-playing-video-games-picture-id1249503281?k=20&m=1249503281&s=612x612&w=0&h=dFb5aaUE4uJe5joJRBxqiqUpqmlzr_oGCuOF1lyPQ4c=" alt="" id="loss"> -->

    <img src="../Assignments/images/dirt.svg" id="dirt2" class="dirt" />
    <img src="../Assignments/images/dirt.svg" id="dirt3" class="dirt" />
    <img src="../Assignments/images/dirt.svg" id="dirt4" class="dirt" />
    <img src="../Assignments/images/dirt.svg" id="dirt5" class="dirt" />
    <img src="../Assignments/images/dirt.svg" id="dirt6" class="dirt" />

      src="../Assignments/images/mole.png"

      class="mole"

    />
    <img src="../Assignments/images/mole.png" id="mole2" class="mole" />

    <img src="../Assignments/images/mole.png" id="mole4" class="mole" />
    <img src="../Assignments/images/mole.png" id="mole5" class="mole" />
    <img src="../Assignments/images/mole.png" id="mole6" class="mole" />

    <span class="points" id="point1">YOUR POINT :-</span>
    <span id="currentPoint" class="points">0</span>

    <script src="script.js"></script>
